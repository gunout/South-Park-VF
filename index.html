<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Park - Lecteur Néon Rose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff10f0;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 30, 0.8);
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --info-color: #00aaff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 16, 240, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(157, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(255, 16, 240, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 30px var(--neon-pink),
                0 0 40px var(--neon-purple);
            animation: neon-pulse 2s infinite alternate;
        }

        @keyframes neon-pulse {
            from {
                text-shadow: 
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 30px var(--neon-pink),
                    0 0 40px var(--neon-purple);
            }
            to {
                text-shadow: 
                    0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 15px var(--neon-pink),
                    0 0 20px var(--neon-purple),
                    0 0 35px var(--neon-purple);
            }
        }

        .subtitle {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--info-color);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-pink);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .player-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-wrapper {
            flex: 3;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 16, 240, 0.3);
            border: 1px solid rgba(255, 16, 240, 0.2);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .video-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .video-placeholder i {
            font-size: 4rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .video-placeholder h3 {
            color: var(--neon-pink);
            margin-bottom: 15px;
        }

        .video-placeholder p {
            color: #ccc;
            margin-bottom: 20px;
            max-width: 400px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .playlist-container {
            flex: 1;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(255, 16, 240, 0.3);
            border: 1px solid rgba(255, 16, 240, 0.2);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 16, 240, 0.3);
        }

        .playlist-title {
            font-size: 1.5rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 16, 240, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 16, 240, 0.5);
            border-color: var(--neon-pink);
        }

        .season-group {
            margin-bottom: 20px;
        }

        .season-header {
            background-color: rgba(255, 16, 240, 0.2);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .season-header:hover {
            background-color: rgba(255, 16, 240, 0.3);
            box-shadow: 0 0 10px rgba(255, 16, 240, 0.5);
        }

        .season-title {
            font-weight: bold;
            color: var(--neon-pink);
        }

        .episode-list {
            padding-left: 10px;
        }

        .episode-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .episode-item:hover {
            background-color: rgba(255, 16, 240, 0.2);
            transform: translateX(5px);
        }

        .episode-item.active {
            background-color: rgba(255, 16, 240, 0.3);
            border-left: 3px solid var(--neon-pink);
        }

        .episode-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }

        .episode-number {
            color: var(--neon-purple);
            font-weight: bold;
            margin-right: 10px;
        }

        .current-info {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 16, 240, 0.1);
            border-radius: 5px;
        }

        .current-title {
            font-size: 1.2rem;
            color: var(--neon-pink);
            margin-bottom: 5px;
        }

        .current-season {
            color: var(--neon-purple);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background-color: rgba(255, 16, 240, 0.2);
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: rgba(255, 16, 240, 0.4);
            box-shadow: 0 0 10px rgba(255, 16, 240, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: rgba(255, 16, 240, 0.3);
            border-color: var(--neon-pink);
        }

        .btn-success {
            background-color: rgba(0, 255, 136, 0.2);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-pink);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-pink);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-purple);
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .player-container {
                flex-direction: column;
            }
            
            .playlist-container {
                max-height: 400px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        // Fonction de debug
        function debug(message) {
            console.log(message);
            debugInfo.innerHTML = `<i class="fas fa-bug"></i> Debug: ${message}`;
        }

        // Fonction pour parser la playlist M3U - Version simplifiée
        function parseM3UPlaylist() {
            debug('Parsing de la playlist M3U...');
            const episodes = [];
            
            try {
                m3uPlaylist.forEach((url, index) => {
                    // Extraire le nom du fichier de l'URL
                    const filename = url.substring(url.lastIndexOf('/') + 1);
                    
                    // Décoder les caractères encodés dans l'URL
                    const decodedFilename = decodeURIComponent(filename);
                    
                    // Extraire le titre en enlevant l'extension .mkv
                    let title = decodedFilename.replace('.mkv', '');
                    
                    // Nettoyer le titre
                    title = title.replace(/S\d+E\d+\s*-\s*/i, '');
                    
                    // Déterminer la saison et l'épisode
                    let season = "Spécial";
                    let episode = "";
                    
                    // Vérifier si c'est un épisode normal (format S##E##)
                    const seasonMatch = url.match(/S(\d+)E(\d+)/i);
                    if (seasonMatch) {
                        const seasonNum = parseInt(seasonMatch[1]);
                        season = `Saison ${seasonNum}`;
                        episode = `E${seasonMatch[2]}`;
                    } else if (title.includes("The End Of Obesity")) {
                        season = "Spécial";
                        episode = "Spécial";
                        title = "South Park The End Of Obesity";
                    }
                    
                    episodes.push({
                        title: title,
                        url: url,
                        season: season,
                        episode: episode
                    });
                });
                
                debug(`Parsing réussi: ${episodes.length} épisodes trouvés`);
                return episodes;
            } catch (error) {
                debug(`ERREUR de parsing: ${error.message}`);
                console.error(error);
                return [];
            }
        }

        // Initialisation
        function init() {
            debug('Initialisation de l\'application...');
            
            try {
                // Parser la playlist M3U
                playlist = parseM3UPlaylist();
                filteredPlaylist = [...playlist];
                
                if (playlist.length === 0) {
                    debug('ERREUR: Aucun épisode trouvé dans la playlist');
                    return;
                }
                
                // Mettre à jour les statistiques
                episodeCount.textContent = playlist.length;
                totalEpisodes.textContent = playlist.length;
                
                // Compter le nombre de saisons uniques
                const seasons = new Set(playlist.map(ep => ep.season));
                totalSeasons.textContent = seasons.size;
                
                debug(`${playlist.length} épisodes chargés, ${seasons.size} saisons`);
                
                // Rendre la playlist
                renderPlaylist();
                debug('Playlist rendue avec succès');
                
                // Ajouter les écouteurs d'événements
                setupEventListeners();
                debug('Écouteurs d\'événements configurés');
                
                // Masquer les infos de debug après 3 secondes
                setTimeout(() => {
                    debugInfo.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                debug(`ERREUR: ${error.message}`);
                console.error(error);
            }
        }

            debug('Rendu de la playlist...');
            
            try {
                // Grouper par saison
                const seasons = {};
                filteredPlaylist.forEach((episode, index) => {
                    if (!seasons[episode.season]) {
                        seasons[episode.season] = [];
                    }
                    seasons[episode.season].push({...episode, originalIndex: index});
                });

                // Vider le contenu
                playlistContent.innerHTML = '';

                // Créer les groupes de saisons
                Object.keys(seasons).forEach(season => {
                    const seasonGroup = document.createElement('div');
                    seasonGroup.className = 'season-group';
                    
                    const seasonHeader = document.createElement('div');
                    seasonHeader.className = 'season-header';

                    `;
                    
                    const episodeList = document.createElement('div');
                    episodeList.className = 'episode-list';
                    
                    seasons[season].forEach(episode => {
                        const episodeItem = document.createElement('div');
                        episodeItem.className = 'episode-item';
                        if (episode.originalIndex === currentEpisodeIndex) {
                            episodeItem.classList.add('active');
                        }
                        
                        episodeItem.innerHTML = `
                            <span class="episode-number">${episode.episode || ''}</span>
                            <span class="episode-title">${episode.title}</span>
                        `;
                        
                        episodeItem.addEventListener('click', () => selectEpisode(episode.originalIndex));
                        episodeList.appendChild(episodeItem);
                    });
                    
                    seasonHeader.addEventListener('click', () => {
                        const isVisible = episodeList.style.display !== 'none';
                        episodeList.style.display = isVisible ? 'none' : 'block';
                        const icon = seasonHeader.querySelector('i');
                        icon.className = isVisible ? 'fas fa-chevron-right' : 'fas fa-chevron-down';
                    });
                    
                    seasonGroup.appendChild(seasonHeader);
                    seasonGroup.appendChild(episodeList);
                    playlistContent.appendChild(seasonGroup);
                });
                
                debug(`Playlist rendue: ${Object.keys(seasons).length} saisons`);
            } catch (error) {
                debug(`ERREUR de rendu: ${error.message}`);
                console.error(error);
            }
        }

        // Sélectionner un épisode
        function selectEpisode(index) {
            if (index < 0 || index >= filteredPlaylist.length) return;
            
            currentEpisodeIndex = index;
            const episode = filteredPlaylist[index];
            
            debug(`Épisode sélectionné: ${episode.title}`);
            
            // Mettre à jour l'interface
            currentTitle.textContent = episode.title;
            currentSeason.textContent = episode.season;
            currentEpisode.textContent = episode.episode || "Spécial";
            
            // Afficher les boutons d'action
            actionButtons.style.display = 'flex';
            currentInfo.style.display = 'block';
            
            // Mettre à jour le bouton de téléchargement
            downloadBtn.href = episode.url;
            downloadBtn.download = `${episode.title}.mkv`;
            
            // Mettre à jour l'état actif dans la playlist
            renderPlaylist();
        }

        // Fonctions de contrôle
        function playPrevious() {
            if (currentEpisodeIndex > 0) {
                selectEpisode(currentEpisodeIndex - 1);
            }
        }

        function playNext() {
            if (currentEpisodeIndex < filteredPlaylist.length - 1) {
                selectEpisode(currentEpisodeIndex + 1);
            }
        }

        function playRandomEpisode() {
            const randomIndex = Math.floor(Math.random() * filteredPlaylist.length);
            selectEpisode(randomIndex);
        }

        function toggleAutoplay() {
            autoplay = !autoplay;
            autoplayStatus.textContent = autoplay ? 'ON' : 'OFF';
            debug(`Lecture automatique: ${autoplay ? 'activée' : 'désactivée'}`);
        }

        function reloadPlaylist() {
            debug('Rechargement de la playlist...');
            init();
        }

        function downloadCurrentEpisode(e) {
            e.preventDefault();
            if (currentEpisodeIndex >= 0) {
                const episode = filteredPlaylist[currentEpisodeIndex];
                debug(`Téléchargement de: ${episode.title}`);
                showNotification('Téléchargement démarré...', 'success');
            }
        }

        function copyCurrentLink() {
            if (currentEpisodeIndex >= 0) {
                const episode = filteredPlaylist[currentEpisodeIndex];
                navigator.clipboard.writeText(episode.url).then(() => {
                    showNotification('Lien copié dans le presse-papiers!', 'success');
                }).catch(() => {
                    showNotification('Erreur lors de la copie du lien', 'error');
                });
            }
        }

        function tryStreaming() {
            if (currentEpisodeIndex >= 0) {
                const episode = filteredPlaylist[currentEpisodeIndex];
                // Ouvrir dans une nouvelle fenêtre pour essayer le streaming
                window.open(episode.url, '_blank');
                showNotification('Tentative de streaming dans une nouvelle fenêtre...', 'info');
            }
        }

        function handleSearch() {
            const searchTerm = searchBox.value.toLowerCase();
            
            if (searchTerm === '') {
                filteredPlaylist = [...playlist];
            } else {
                filteredPlaylist = playlist.filter(episode => 
                    episode.title.toLowerCase().includes(searchTerm) ||
                    episode.season.toLowerCase().includes(searchTerm) ||
                    (episode.episode && episode.episode.toLowerCase().includes(searchTerm))
                );
            }
            
            renderPlaylist();
            debug(`Recherche: ${searchTerm} (${filteredPlaylist.length} résultats)`);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            `;
            
            switch(type) {
                case 'success':
                    notification.style.backgroundColor = 'rgba(0, 255, 136, 0.9)';
                    notification.style.border = '1px solid var(--success-color)';
                    break;
                case 'error':
                    notification.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
                    notification.style.border = '1px solid #ff0000';
                    break;
                case 'info':
                    notification.style.backgroundColor = 'rgba(255, 16, 240, 0.9)';
                    notification.style.border = '1px solid var(--neon-pink)';
                    break;
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Ajouter les animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Lancer l'initialisation quand le DOM est prêt
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
